<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
<script>
    var tangran = [
        {
            p: [
                {x: 0, y: 0},
                {x: 800, y: 0},
                {x: 400, y: 400}
            ],
            color: "#caff67"
        },{
            p: [
                {x: 0, y: 0},
                {x: 400, y: 400},
                {x: 0, y: 800}
            ],
            color: "#67becf"
        },{
            p: [
                {x: 800, y: 0},
                {x: 800, y: 400},
                {x: 600, y: 600},
                {x: 600, y: 200}
            ],
            color: "#ef3d61"
        },{
            p: [
                {x: 600, y: 200},
                {x: 600, y: 600},
                {x: 400, y: 400}
            ],
            color: "#f9f51a"
        },{
            p: [
                {x: 400, y: 400},
                {x: 600, y: 600},
                {x: 400, y: 800},
                {x: 200, y: 600}
            ],
            color: "#a59fc0"
        },{
            p: [
                {x: 200, y: 600},
                {x: 400, y: 800},
                {x: 0, y: 800}
            ],
            color: "#fa8ecc"
        },{
            p: [
                {x: 800, y: 400},
                {x: 800, y: 800},
                {x: 400, y: 800}
            ],
            color: "#caff67"
        }
    ];
    window.onload = function() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext('2d');
        for (var i = 0; i < tangran.length; i++) {
            draw(tangran[i], context);
        }
    };

    function draw (p, c) {
        c.beginPath();
        c.moveTo(p.p[0].x, p.p[0].y);
        for (var i = 1; i < p.p.length; i++) {
            c.lineTo(p.p[i].x, p.p[i].y);
        }
        c.closePath();

        c.fillStyle = p.color;
        c.fill();
    }

</script>
</body>
</html>
